#{extends 'webshop-main.html' /}
#{set title:'Shopping cart' /}

<div id="shopping-cart-table">
<table class="table-bordered table-striped">
    <thead>
    <th>Slika</th>
    <th>Naziv artikla</th>
    <th>Kolicina</th>
    <th>Cena (RSD)</th>
    <th>PDV</th>
    <th>Ukupno (RSD)</th>
    </thead>
    <tbody>
    #{list items=proizvodi, as: 'proizvod'}
    <tr>
        <td><img src="@{'/public/images/products'}/${proizvod.roba.slika}" class="product-image"></td>
        <td>${proizvod.roba.naziv}</td>
        <td>${proizvod.kolicina}</td>
        <td>${cena}</td>
        <td>${pdv}</td>
        <td>${ukupno}</td>
    </tr>
    #{/list}
    </tbody>
</table>
    <a href="@{controllers.ShoppingCartItemController.zavrsiKupovinu}" type="button" class="btn btn-primary" >Kupi!</a>
    <a type="button" class="btn btn-danger">Isprazni korpu</a>
</div>
