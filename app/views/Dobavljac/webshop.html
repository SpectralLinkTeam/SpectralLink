<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="@{'public/stylesheets/bootstrap.min.css'}">
    <link rel="stylesheet" href="@{'public/stylesheets/bootstrap-theme.min.css'}">
    <link rel="stylesheet" href="@{'public/stylesheets/webshop.css'}">

    <script src="https://use.fontawesome.com/df8138781c.js"></script>
    <script src="@{'public/javascripts/jquery-3.1.1.min.js'}"></script>
    <script src="@{'public/javascripts/bootstrap.min.js'}"></script>
    <title>Webshop</title>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SpectralLink</a>
        </div>
        <a href="webshop/shoppingcart.html" id="shopping-cart"><i class="fa fa-shopping-bag fa-2x" aria-hidden="true"></i></a>
    </div>
</nav>

<div class="container-fluid product-container">

    <div class="row">
        #{list items=roba, as: 'proizvod'}
        <div class="col-sm-3">
            <div class="product">
                <div><img src="@{'/public/images/products'}/${proizvod.slika}" class="product-image"></div>
                <div class="product-info">
                    <div class="product-title">
                        ${proizvod.naziv}
                    </div>
                    <div class="product-price">
                        ${proizvod.stavkeCenovnika.cena.value}RSD
                    </div>
                </div>

                <form action=@{ShoppingCartItemController.addToCart()} method="POST">
                    <input type="hidden" name="productId" value="${proizvod.id}">
                    <label>Kolicina</label>
                    <input type="number" name="kolicina" class="form-control-static">
                    <button type="submit" value="Dodaj u korpu" class="btn-primary" id="add-to-cart"><i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
            </a>
        #{/list}
    </div>
</div>

</body>
</html>
