<form action="/FakturaController/dodajStavku" method="POST" id="modal-add-new-stavka" class="modal-content">
    <select class="form-control" name="proizvod">
        <!-- ajax fills this -->
    </select>
    <input type="hidden" id="stavka-id" name="id">
    <input type="number" placeholder="Kolicina" class="form-control" name="kolicina" min="1" required>
    <input type="number" placeholder="Rabat" class="form-control" name="rabat" min="1" max="100" required>
    <input type="submit" value="Potvrdi" class="btn btn-primary">
    <button type="button" class="btn btn-default odustani">Odustani</button>
</form>
