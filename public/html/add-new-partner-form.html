<form action="/BusinessPartnerController/create" method="POST" id="modal-add-new-partner" class="modal-content">
	<div class="form-group">
		<input type="hidden" name="id">
		<input type="text" placeholder="Naziv" class="form-control" name="naziv" required>
		<select class="form-control" name="mesto">
			<!-- ajax fills this -->
		</select>
		<input type="text" placeholder="Adresa" class="form-control" name="adresa" required>
		<input type="tel" placeholder="Telefon" class="form-control" name="telefon" required>
		<input type="email" placeholder="E-mail" class="form-control" name="email" required>
	</div>
	<input type="submit" value="Potvrdi" class="btn btn-primary">
	<button type="button" class="btn btn-default odustani">Odustani</button>
</form>
